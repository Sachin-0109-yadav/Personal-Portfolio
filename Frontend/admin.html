<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Messages</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9eff1;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    .table-container {
      max-width: 1000px;
      margin: 0 auto;
      overflow-x: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background-color: #0a3d62;
    }

    th, td {
      padding: 1rem;
      text-align: left;
    }

    th {
      color: #ffffff;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    tbody tr {
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s ease-in-out;
    }

    tbody tr:hover {
      background-color: #f1f9ff;
    }

    td {
      color: #555;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 0.75rem;
        font-size: 0.9rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>üì® Admin Dashboard ‚Äî Messages</h1>

  <div class="table-container">
    <table id="messageTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch('/api/messages')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#messageTable tbody');
        data.forEach(msg => {
          const row = `
            <tr>
              <td>${msg.name}</td>
              <td>${msg.email}</td>
              <td>${msg.message}</td>
              <td>${new Date(msg.createdAt).toLocaleString()}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      })
      .catch(err => {
        const tbody = document.querySelector('#messageTable tbody');
        tbody.innerHTML = `<tr><td colspan="4">Failed to load messages.</td></tr>`;
        console.error('Error loading messages:', err);
      });
      fetch('/api/messages')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('messages-container');
    container.innerHTML = '';

    data.forEach(msg => {
      const div = document.createElement('div');
      div.style.border = '1px solid #ccc';
      div.style.padding = '10px';
      div.style.margin = '10px 0';

      div.innerHTML = `
        <strong>Name:</strong> ${msg.name}<br>
        <strong>Email:</strong> ${msg.email}<br>
        <strong>Message:</strong> ${msg.message}<br>
        <em>${new Date(msg.createdAt).toLocaleString()}</em><br>
        <button onclick="deleteMessage('${msg._id}')">üóëÔ∏è Delete</button>
      `;

      container.appendChild(div);
    });
  });

function deleteMessage(id) {
  if (confirm('Are you sure you want to delete this message?')) {
    fetch(`/api/messages/${id}`, {
      method: 'DELETE'
    }).then(res => {
      if (res.ok) {
        alert('Message deleted!');
        location.reload(); // Reload to refresh message list
      } else {
        alert('Failed to delete');
      }
    });
  }
}

  </script>
</body>
</html>
